<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
      name="description"
      content="Alrededor de los EEUU"
    />
  <meta name="keywords" content="Lugares de EEUU" />
  <meta name="author" content="Jacqueline Cruz Olguín" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="shortcut icon" href="favicon.ico"/>
  <title> Alrededor de los E.E.U.U.</title>
</head>
<body class="page">
  <div>
    <header class="header">
      <img class="header__image" src="./images/header.png" alt="header-img"/>
    </header>
    <main class="content">
      <section class="profile">
          <img class="profile__photo" src="./images/perfil.jpg" alt="profile-photo" />
        <div class="profile__info">
          <h1 class="profile__info-name">Jacques Cousteau</h1>
          <button class="profile__info-edit-button" type="button"><img src="./images/vector-edit.png" alt="edit-button"></button>
          <p class="profile__info-details">Explorador</p>
        </div>
        <div>
        <button class="profile__info-add-button" type="button"><img src="./images/vector-plus.png" alt="add-button"> </button>
        </div>
      </section>
      <section class="gallery">
        <div class="gallery__card">
          <button class="gallery__card-trash-button"></button>
          <img class="gallery__img" src="./images/yosemite.jpeg" alt="yosemite"/>
         <div class="gallery__card-description">
         <h2 class="gallery__card-text">Valle de Yosemite</h2>
          <button class="gallery__card-button" type="button"></button>
         </div>
         <div class= gallery__popup>
        <img class="gallery__popup-img" src="./images/yosemite.jpeg" alt="yosemite"/>
          <button type="button" class="gallery__popup-button"></button>
         </div>
        </div>
        <div class="gallery__card">
         <button class="gallery__card-trash-button"></button>
         <img class="gallery__img" src="./images/lago-luise.jpeg" alt="lago-louise" />
         <div class="gallery__card-description">
         <h2 class="gallery__card-text">Lago Louise </h2>
         <button class="gallery__card-button" type="button"></button>
         <div class= gallery__popup>
          <img class="gallery__popup-img" src="./images/lago-luise.jpeg" alt="lago-louise"/>
          <button type="button" class="gallery__popup-button"></button>
         </div>
        </div>
        </div>
        <div class="gallery__card">
          <button class="gallery__card-trash-button"></button>
          <img class="gallery__img" src="./images/montañas-calvas.jpeg" alt="montañas-calvas" />
          <div class="gallery__card-description">
          <h2 class="gallery__card-text">Montañas Calvas</h2>
          <button class="gallery__card-button" type="button"></button>
          <div class= gallery__popup>
           <img class="gallery__popup-img" src="./images/montañas-calvas.jpeg" alt="montañas-calvas"/>
            <button type="button" class="gallery__popup-button"></button>
           </div>
          </div>
        </div>
        <div class="gallery__card">
         <button class="gallery__card-trash-button"></button>
         <img class="gallery__img" src="./images/Latemar.jpeg" alt="latemar"/>
         <div class="gallery__card-description">
          <h2 class="gallery__card-text">Latemar</h2>
          <button class="gallery__card-button" type="button"></button>
          <div class= gallery__popup>
            <img class="gallery__popup-img" src="./images/Latemar.jpeg" alt="latemar"/>
            <button type="button" class="gallery__popup-button"></button>
           </div>
          </div>
        </div>
        <div class="gallery__card">
          <button class="gallery__card-trash-button"></button>
          <img class="gallery__img" src="./images/Vanois-national.jpeg" alt="vanois"/>
          <div class="gallery__card-description">
          <h2 class="gallery__card-text">Parque Nacional de la Vanoise</h2>
          <button class="gallery__card-button" type="button"></button>
          <div class= gallery__popup>
            <img class="gallery__popup-img" src="./images/Vanois-national.jpeg" alt="vanois"/>
            <button type="button" class="gallery__popup-button"></button>
           </div>
          </div>
        </div>
        <div class="gallery__card">
          <button class="gallery__card-trash-button"></button>
          <img class="gallery__img" src="./images/lago-brais.jpeg" alt="lago-brais"/>
        <div class="gallery__card-description">
        <h2 class="gallery__card-text">Lago di Braies</h2>
        <button class="gallery__card-button" type="button"></button>
        <div class= gallery__popup>
          <img class="gallery__popup-img" src="./images/lago-brais.jpeg" alt="lago-brais"/>
          <button type="button" class="gallery__popup-button"></button>
         </div>
       </div>
      </div>
      </section>
       <div class="popup">
        <button type="button" class="popup__button-close"></button>
          <h3 class="popup__title">Editar perfil</h3>
          <form class="popup__form" name="edit">
            <input type="text" name="name" class="popup__form-input-name" placeholder="Nombre">
            <input type="text" name="about" class="popup__form-input-about" placeholder="Acerca de mí">
            <button type="submit" class="popup__button-save">Guardar</button>
          </form>
      </div>
      <div class="popup__add">
        <button type="button" class="popup__add-button-close"></button>
          <h3 class="popup__title">Nuevo lugar</h3>
          <form class="popup__form-add" name="add-place">
            <input type="text" name="Place" class="popup__form-input-place" placeholder="Título">
            <input type="url" name="url" class="popup__form-input-url" placeholder="Enlace de la imagen">
            <button type="submit" class="popup__button-create">Crear</button>
          </form>
      </div>
    </main>
    <footer>
      <p class="footer"> &copy;2024 Around The U.S.</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
