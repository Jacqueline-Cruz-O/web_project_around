<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
      name="description"
      content="Alrededor de los EEUU"
    />
  <meta name="keywords" content="Lugares de EEUU" />
  <meta name="author" content="Jacqueline Cruz Olguín" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="shortcut icon" href="favicon.ico"/>
  <title> Alrededor de los E.E.U.U.</title>
</head>
<body class="page">
  <div>
    <header class="header">
      <img class="header__image" src="./images/header.png" alt="header-img"/>
    </header>
    <main class="content">
      <section class="profile">
          <img class="profile__photo" src="./images/perfil.jpg" alt="profile-photo" />
        <div class="profile__info">
          <h1 class="profile__info-name">Jacques Cousteau</h1>
          <button class="profile__info-edit-button" type="button"><img src="./images/vector-edit.png" alt="edit-button"></button>
          <p class="profile__info-details">Explorador</p>
        </div>
        <div>
        <button class="profile__info-add-button" type="button"><img src="./images/vector-plus.png" alt="add-button"> </button>
        </div>
      </section>
      <section class="gallery">
      <template id="card-template">
        <div class="gallery__card">
          <button class="gallery__card-trash-button"></button>
          <img class="gallery__img" src="./images/yosemite.jpeg" alt="yosemite"/>
         <div class="gallery__card-description">
         <h2 class="gallery__card-text">Valle de Yosemite</h2>
          <button class="gallery__card-button" type="button"></button>
         </div>
        </div>
      </template>
      </section>
        <div class= "gallery__popup">
        <img class="gallery__popup-img" src="./images/yosemite.jpeg" alt="yosemite"/>
        <button type="button" class="gallery__popup-button"></button>
         </div>
       <div class="popup">
        <button type="button" class="popup__button-close"></button>
          <h3 class="popup__title">Editar perfil</h3>
          <form class="popup__form" name="edit" novalidate>
            <input type="text" name="name" class="popup__form-input-name" id="name" placeholder="Nombre" minlength="2" maxlength="40" required>
            <span class="popup__form-input-error" id="name-error">Por favor, rellena este campo.</span>
            <input type="text" name="about" class="popup__form-input-about" placeholder="Acerca de mí" id="about" minlength="2" maxlength="200" required>
            <span class="popup__form-input-error" id="about-error">Por favor,rellena este campo.</span>
            <button type="submit" class="popup__button-save" disabled>Guardar</button>
          </form>
      </div>
      <div class="popup__add">
        <button type="button" class="popup__add-button-close"></button>
          <h3 class="popup__title">Nuevo lugar</h3>
          <form class="popup__form-add" name="add" novalidate>
            <input type="text" name="name" class="popup__form-input-place" id="place" placeholder="Título" minlength="2" maxlength="30" required>
            <span class="popup__form-input-error" id="place-error">Por favor, rellena este campo.</span>
            <input type="url" name="url" class="popup__form-input-url" id="url" placeholder="Enlace de la imagen" required>
            <span class="popup__form-input-error" id="url-error">Por favor, introduce una dirección web.</span>
            <button type="submit" class="popup__button-create" disabled>Crear</button>
          </form>
      </div>
    </main>
    <footer>
      <p class="footer"> &copy;2024 Around The U.S.</p>
    </footer>
  </div>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
